name: Autorerun

on:
  workflow_run:
    workflows: ['Update Debian Repository']
    types: completed
  schedule:
    - cron: '0 0 * * *'

jobs:
  rerun:
    runs-on: ubuntu-slim
    steps:
      - uses: plengauer/autorerun@v0.35.0
        with:
          github_token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
